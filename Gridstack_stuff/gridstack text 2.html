<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Float grid demo</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="gridstack.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="gridstack.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">
        .grid-stack {
            background: lightgoldenrodyellow;
        }

        .grid-stack-item-content {
            background-color: #f00;
        }
    </style>
</head>

<body>
<div class="grid-stack">

    <!-- Add one of these divs for each dorm.  Going to have to experiment with data-gs-x,data-gs-y, data-gs-width, and data-gs-height values to make it look nice-->
    <div class="grid-stack-item"
        data-gs-x="0" data-gs-y="0"
        data-gs-width="4" data-gs-height="4">
            <div class="grid-stack-item-content"></div>
    </div>
    <div class="grid-stack-item"
        data-gs-x="4" data-gs-y="0"
        data-gs-width="4" data-gs-height="4">
            <div class="grid-stack-item-content"></div>
    </div>

    
    
 
</div>
</div>


<script type="text/javascript">
$(function () {
    var options = {
        cellHeight: 40,
        verticalMargin: 10
    };
    
    

    
    $('.grid-stack').gridstack(options);
    var grid = $('.grid-stack').data('gridstack');

    //This is key.  In order to be movable svgs must go into this div, which is created by the gridstack js so we have to find it like this.  For linegrpah you will want to use select instead of select all. in outer loop and do var x= document.getElementsByClassName("grid-stack-item-content ui-draggable-handle"); d3.select(x[n]);  
    var svgContainer = d3.selectAll(document.getElementsByClassName("grid-stack-item-content ui-draggable-handle")).append("svg")
                         .attr("width", 100)//Going to have to play with this val
                         .attr("height", 100);//Going to have to play with this val


    //This is just for the example.  Won't be used in linegraph
    svgContainer.append("rect")
                             .attr("x", 0)
                             .attr("y", 0)
                            .attr("width", 50)
                            .attr("height", 50)
                            .attr("fill", "blue");

    //Disable resizing
    grid.resizable('.grid-stack-item', false);



});
</script>


</body>
</html>
