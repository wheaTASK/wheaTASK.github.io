			.dropdown {

			    display: inline-block;
			}

			.dropdown-content {
			    display: none;
			    position: absolute;

			    min-width: 160px;

			}

			.dropdown-content a {
			    color: black;
			    padding: 12px 16px;
			    text-decoration: none;
			    display: block;
			}

			.dropdown-content a:hover { background-color: #6BA9D1;}

			.dropdown:hover .dropdown-content {
			    display: block;
			}

			.dropdown:hover .dropbtn {

			}
