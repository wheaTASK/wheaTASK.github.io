<!DOCTYPE html>
<html>
	<head>
		<title>TASK Graphs</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="./css/foundation.css">
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" type="text/css" href="./css/wrapper.css">
		<link rel="stylesheet" type="text/css" href="./css/linegraph.css">
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="./js/wrapper.js"></script>
		<script src="./js/linegraph.js"></script>
	</head>

	<!-- submenu button space in between divs -->

	<body>
		<!-- banner -->
		<div class="row" id="banner">
			<div class="small-2 small-centered columns" id="bannerID"><img src="./images/banner.png" height="2em"></div>
			<!-- <div class="small-9 small-centered columns">WHEATON ENERGY SAVER</div> -->
		</div>

		<div class="small-9 small-centered columns">
			<div id='cssmenu'>
				<ul>
					<li class='last'><a href='./index.html'><span>Heat Map</span></a></li>
					<li class='last'><a href='#'><span>Consumption Graph</span></a></li>
					<li class='last'><a href='./rankings.html'><span>Rankings</span></a></li>
					<li class='last'><a href='./tips.html'><span>Tips</span></a></li>
					<li class='last'><a href='./calculator.html'><span>Calculator</span></a></li>
				</ul>
			</div>
		</div>
			
			
		<!-- content -->	
		<div class="row">
			<div class="small-9 small-centered columns">
				<div class="submenuOpen" id="tempCentered"><center><div class="subButton">Open Options</div></center></div>
				<div id="submenu">
					<div class="row">
						<div class="small-2 columns"><input type="checkbox" class="leftCbox" id="ChapinCbox" value="second_checkbox" onchange="checkboxes()"> <label for="ChapinCbox">Chapin</label></div>
						<div class="small-2 columns"><input type="checkbox" id="MetcalfCbox" value="second_checkbox" onchange="checkboxes()"> <label for="MetcalfCbox">Metcalf</label></div>
						<div class="small-2 columns"><input type="checkbox" id="KilhamCbox" value="second_checkbox" onchange="checkboxes()"> <label for="KilhamCbox">Kilham</label></div>
						<div class="small-2 columns"><input type="checkbox" id="KeefeCbox" value="second_checkbox" onchange="checkboxes()"> <label for="KeefeCbox">Keefe</label></div>
						<div class="small-2 columns"><input type="checkbox" id="BeardCbox" value="second_checkbox" onchange="checkboxes()"> <label for="BeardCbox">Beard</label></div>
						<div class="small-2 columns"><input type="checkbox" id="YoungCbox" value="second_checkbox" onchange="checkboxes()"> <label for="YoungCbox">Young</label></div>
					</div>
					<div class="row">
						<div class="small-2 columns"><input type="checkbox" class="leftCbox" id="EverettCbox" value="second_checkbox" onchange="checkboxes()"> <label for="EverettCbox">Everett</label></div>
						<div class="small-2 columns"><input type="checkbox" id="EmersonCbox" value="second_checkbox" onchange="checkboxes()"> <label for="EmersonCbox">Emerson</label></div>
						<div class="small-2 columns"><input type="checkbox" id="StantonCbox" value="second_checkbox" onchange="checkboxes()"> <label for="StantonCbox">Stanton</label></div>
						<div class="small-2 columns"><input type="checkbox" id="CraginCbox" value="second_checkbox" onchange="checkboxes()"> <label for="CraginCbox">Cragin</label></div>
						<div class="small-2 columns"><input type="checkbox" id="ClarkCbox" value="second_checkbox" onchange="checkboxes()"> <label for="ClarkCbox">Clark</label></div>
						<div class="small-2 columns"><input type="checkbox" id="MeadowsCbox" value="second_checkbox" onchange="checkboxes()"> <label for="MeadowsCbox">Meadows</label></div>
					</div>
					<div class="row">
						<form>
							<div class="small-2 columns"><input type="checkbox" class="leftCbox" id="LarcomCbox" value="second_checkbox" onchange="checkboxes()"> <label for="LarcomCbox">Larcom</label></div>
							<div class="small-2 columns"><input type="checkbox" id="McIntireCbox" value="second_checkbox" onchange="checkboxes()"> <label for="McIntireCbox">McIntire</label></div>
							<div class="small-2 columns"><input type="checkbox" id="selectAll" value="selectAll" onchange="selectall()"><label for="selectAll">Select All</label></div>
							<div class="small-2 columns"></div>
						</form>
						<form>
							<div class="small-2 columns"><input id="heatmap" type="radio" name="whichGraph" value="first_radio" onchange="checkboxes()" checked> Heat Map</div>
							<div class="small-2 columns end"><input id="linegraph" type="radio" name="whichGraph" value="second_radio" onchange="checkboxes()"> Line Graph</div>
						</form>
					</div>
					<div class="row">
						<div class="submenuClose small-12 centered columns" id="tempCentered"><center><div class="subButton">Close Options</div></center></div>
					</div>
				</div>
				<br />

				<center>
					<div id="lineGraph">
						<div class="row">
							<div class="headingBar">Headings/timeline here</div>
						</div>
						<!-- beard -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="beard">
								<div class="dormName small-2 columns">Beard</div>
								<div class="graph" id="beardGraph"></div>
							</div>
						</div>
						<!-- chapin -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="chapin">
								<div class="dormName small-2 columns">Chapin</div>
								<div class="graph" id="chapinGraph"></div>
							</div>
						</div>
						<!-- clark -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="clark">
								<div class="dormName small-2 columns">Clark</div>
								<div class="graph" id="clarkGraph"></div>
							</div>
						</div>
						<!-- cragin -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="cragin">
								<div class="dormName small-2 columns">Cragin</div>
								<div class="graph" id="craginGraph"></div>
							</div>
						</div>
						<!-- emerson -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="emerson">
								<div class="dormName small-2 columns">Emerson</div>
								<div class="graph" id="emersonGraph"></div>
							</div>
						</div>
						<!-- everett -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="everett">
								<div class="dormName small-2 columns">Everett</div>
								<div class="graph" id="everettGraph"></div>
							</div>
						</div>
						<!-- gebbie -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="gebbie">
								<div class="dormName small-2 columns">Gebbie</div>
								<div class="graph" id="gebbieGraph"></div>
							</div>
						</div>
						<!-- keefe -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="keefe">
								<div class="dormName small-2 columns">Keefe</div>
								<div class="graph" id="keefeGraph"></div>
							</div>
						</div>
						<!-- kilham -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="kilham">
								<div class="dormName small-2 columns">Kilham</div>
								<div class="graph" id="kilhamGraph"></div>
							</div>
						</div>
						<!-- larcom -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="larcom">
								<div class="dormName small-2 columns">Larcom</div>
								<div class="graph" id="larcomGraph"></div>
							</div>
						</div>
						<!-- mcintire -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="mcintire">
								<div class="dormName small-2 columns">McIntire</div>
								<div class="graph" id="mcintireGraph"></div>
							</div>
						</div>
						<!-- meadows e -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="meadowse">
								<div class="dormName small-2 columns">Meadows East</div>
								<div class="graph" id="meadowseGraph"></div>
							</div>
						</div>
						<!-- meadows n -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="meadowsn">
								<div class="dormName small-2 columns">Meadows North</div>
								<div class="graph" id="meadowsnGraph"></div>
							</div>
						</div>
						<!-- meadows w -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="meadowsw">
								<div class="dormName small-2 columns">Meadows West</div>
								<div class="graph" id="meadowswGraph"></div>
							</div>
						</div>
						<!-- metcalf -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="metcalf">
								<div class="dormName small-2 columns">Metcalf</div>
								<div class="graph" id="metcalfGraph"></div>
							</div>
						</div>
						<!-- stanton -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="stanton">
								<div class="dormName small-2 columns">Stanton</div>
								<div class="graph" id="stantonGraph"></div>
							</div>
						</div>
						<!-- young -->
						<div class="row">
							<div class="wrapperDiv small-12 columns" id="young">
								<div class="dormName small-2 columns">Young</div>
								<div class="graph" id="youngGraph"></div>
							</div>
						</div>

						<div class="row">
							<div class="small-6 columns tempButton" id="tempSortButton" onclick="sort()">Sort</div>
							<div class="small-6 columns tempButton" id="tempResetButton" onclick="reset()">Reset</div>
						</div>
					</div>
				</center>
			</div>
		</div>

		<!-- loads jquery and foundation -->
		<script src="js/vendor/jquery.min.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
