<!DOCTYPE html>
<html>
	<head>
		<title>TASK Graphs</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/foundation.css">
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" type="text/css" href="./css/wrapper.css">
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="./js/wrapper.js"></script>
		<script src="./js/index.js"></script>
	</head>

	<body>
		<!-- banner -->
		<div class="row" id="banner">
			<div class="small-9 small-centered columns">WHEATON ENERGY SAVER</div>
		</div>

		<div class="small-9 small-centered columns">
			<div id='cssmenu'>
				<ul>
					<li class='active has-sub'><a href='#'><span>USE</span></a>
					<ul>
						<li class='has-sub'><a href='#'><span>Graphs</span></a>
						</li>
						<li class='has-sub'><a href='./rankings.html'><span>Rankings</span></a>
						</li>
					</ul>
					</li>
					<li class='has-sub'><a href='#'><span>REDUCE</span></a>
					<ul>
						<li><a href='./calculator.html'><span>Calculator</span></a></li>
						<li class='last'><a href='./tips.html'><span>Tips</span></a></li>
					</ul>
					</li>
				</ul>
			</div>
		</div>
			
			
			<!-- content -->	
		<div class="row">
			<div class="small-12 small-centered columns">
				<div class="submenuOpen" id="tempCentered">Open Options</div>
				<div id="submenu">
					<div class="row">
						<div class="small-2 columns"><input type="checkbox" id="ChapinCbox" value="second_checkbox"> <label for="ChapinCbox">Chapin</label></div>
						<div class="small-2 columns"><input type="checkbox" id="MetcalfCbox" value="second_checkbox"> <label for="MetcalfCbox">Metcalf</label></div>
						<div class="small-2 columns"><input type="checkbox" id="KilhamCbox" value="second_checkbox"> <label for="KilhamCbox">Kilham</label></div>
						<div class="small-2 columns"><input type="checkbox" id="KeefeCbox" value="second_checkbox"> <label for="KeefeCbox">Keefe</label></div>
						<div class="small-2 columns"><input type="checkbox" id="BeardCbox" value="second_checkbox"> <label for="BeardCbox">Beard</label></div>
						<div class="small-2 columns"><input type="checkbox" id="YoungCbox" value="second_checkbox"> <label for="YoungCbox">Young</label></div>
					</div>
					<div class="row">
						<div class="small-2 columns"><input type="checkbox" id="EverettCbox" value="second_checkbox"> <label for="EverettCbox">Everett</label></div>
						<div class="small-2 columns"><input type="checkbox" id="EmersonCbox" value="second_checkbox"> <label for="EmersonCbox">Emerson</label></div>
						<div class="small-2 columns"><input type="checkbox" id="StantonCbox" value="second_checkbox"> <label for="StantonCbox">Stanton</label></div>
						<div class="small-2 columns"><input type="checkbox" id="CraginCbox" value="second_checkbox"> <label for="CraginCbox">Cragin</label></div>
						<div class="small-2 columns"><input type="checkbox" id="ClarkCbox" value="second_checkbox"> <label for="ClarkCbox">Clark</label></div>
						<div class="small-2 columns"><input type="checkbox" id="MeadowsCbox" value="second_checkbox"> <label for="MeadowsCbox">Meadows</label></div>
					</div>
					<div class="row">
						<form>
							<div class="small-2 columns"><input type="checkbox" id="LarcomCbox" value="second_checkbox"> <label for="LarcomCbox">Larcom</label></div>
							<div class="small-2 columns"><input type="checkbox" id="McIntireCbox" value="second_checkbox"> <label for="McIntireCbox">McIntire</label></div>
							<div class="small-2 columns"><input type="checkbox" id="selectAll" value="selectAll"><label for="selectAll">Select All</label></div>
							<div class="small-2 columns"></div>
						</form>
						<form>
							<div class="small-2 columns"><input type="radio" name="whichGraph" value="first_radio" checked> Heat Map</div>
							<div class="small-2 columns end"><input type="radio" name="whichGraph" value="second_radio"> Line Graph</div>
						</form>
					</div>
					<div class="row">
						<div class="submenuEnter small-3 large-offset-3 columns" id="tempCentered">Enter Options</div>
						<div class="submenuClose small-3 columns end" id="tempCentered">Close Options</div>
					</div>
				</div>
				<br />
				<img id ="tempImage" src="./images/heat_map.png"/>
				<!-- mouse over image -->
				<!-- <img id="tempImage" src="./images/zoomHeatMap.png"> -->
				<!-- <img id="tempImage" src="./images/Line_Chart.png"> -->
			</div>
		</div>

		<!-- loads jquery and foundation -->
		<script src="js/vendor/jquery.min.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
